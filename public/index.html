<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELE DDIT</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: cursive;
        }
        body{
            width: 100%;
            min-height: 100vh;
            background: radial-gradient(#4d4d4d 0%, #000000 80%);
            color: #dadada;
            text-shadow: -2px 2px #000;
            text-align: center;
        }
        .wrap{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        img {
            width: 200px;
        }
        #uptime{
            animation: pulse 1s 1s infinite;
            font-family: monospace;
            line-height: 50px;
        }
        @keyframes pulse {
            from{
                transform: scale(0.8);
            }
            to{
                transform: scale(1);
            }
        }
        a:any-link{
            color: #000;
            background-color: #66ff00;
            border: 5px solid #000;
            font-family: fantasy;
            text-shadow: none;
            padding: 0 10px;
            margin-top: 30px;
            text-decoration: none;
        }
        a:any-link:hover{
            color: #66ff00;
            background-color: #000000;
            border: 5px solid #66ff00;
        }
    </style>

</head>

    <body>

        <div class="wrap">
            <img src="/reddit.png" alt="tele ddit">
            <h4>GOOD DAY THERE</h4>
            <h4>TELE DDIT IS UP FOR</h4>
            <h1 id="uptime">âŒ›</h1>
            <a href="https://t.me/tele_ddit_bot">TALK TO BOT</a>
        </div>

        <script>

            let uptime = document.getElementById('uptime');

            function convertHMS(value) {
                const sec = parseInt(value, 10); // convert value to number if it's string
                let hours   = Math.floor(sec / 3600); // get hours
                let minutes = Math.floor((sec - (hours * 3600)) / 60); // get minutes
                let seconds = sec - (hours * 3600) - (minutes * 60); //  get seconds
                // add 0 if value < 10; Example: 2 => 02
                if (hours   < 10) {hours   = "0"+hours;}
                if (minutes < 10) {minutes = "0"+minutes;}
                if (seconds < 10) {seconds = "0"+seconds;}
                return hours+':'+minutes+':'+seconds; // Return is HH : MM : SS
            };

            window.onload = async () => {
                let res = await fetch('/uptime'),
                    json = await res.json(),
                    start = (json.start_time) / 1000;
                setInterval(() => {
                    uptime.innerText = convertHMS(((Date.now())/1000) - start);
                    let col = "hsl(" + (Math.floor(Math.random() * 360)) + ", " + (Math.floor(Math.random() * 10) + 90) + "%, " + (Math.floor(Math.random() * 30) + 30) + "%)";
                    uptime.style.color = col;
                }, 1000);
            };

        </script>

    </body>

</html>
